<!DOCTYPE html>
<html lang="ru">
<!-- Head -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Synticate Team</title>
    <meta name="description" content="SYNTICATE - это CG Art Студия. Мы синтезируем законченный компьютерный контент, трехмерную и двухмерную анимационную и генеративную графику.">
    <meta name="keywords" content="3D 2D анимация, генеративная графика, компьютерный цифровой контент">

    <!-- Favicon -->
    <link rel="icon shortcut" type="image/x-icon" href="/icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96.png"><!-- Google Chrome -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/favicon-180.png"><!-- Apple Touch device -->

    <!-- <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" as="font" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap"> -->

    <!-- Animation AOS -->
    <link href="/css/animate_aos.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel='stylesheet' href='/css/main.css'>
    <link rel='stylesheet' href='/css/win_modal.css'>
    <link rel='stylesheet' href='/css/dop.css'>
    <link rel='stylesheet' href='/css/mobile.css'>
</head>

<body>
<!-- Header -->
<header id="header_fixed" class="header lock_padding">
    <div class="header-content flex jb">
        <div class="logo-wrap">
            <!-- Logo -->
            <a class="main-logo" href="/" title="На главную">
                <img src="/icon/logo-zero.gif" alt="Logo Synticate">
            </a>
        </div>
        <!-- right-bar Open Btn -->
        <div class="open_btn right-bar--open-btn">
            <span class="m-1"></span>
            <span class="m-2"></span>
            <span class="m-3"></span>
        </div>
    </div>
    <!-- right-Bar -->
    
    <!-- right-Bar -->
<div class="right_bar right-bar">
    <div class="right-bar--header flex jb">
        <svg class="right-bar--logo">
            <use xlink:href="/icon/sprite.svg#logo"/>
        </svg>
        <div class="open_btn i-close-wrap">
            <svg class="i-close">
                <use xlink:href="/icon/sprite.svg#close"/>
            </svg>
        </div>
    </div>
    <div class="right-bar-scroll">
        <div class="right-bar-links"><a class="right-bar--link" href="/pages/aboutus/">About Us</a><a class="right-bar--link" href="/pages/art/">Art</a><a class="right-bar--link" href="/pages/careers/">Careers</a><a class="right-bar--link" href="/pages/contacts/">Contacts</a><a class="right-bar--link" href="/pages/works/">Works</a></div>
    </div>
</div>

</header>
<!-- Main content -->
<main class="main wrapper">
    <!-- Section One ---------------------------------->
    <section class="page-contacts--section-one anim_items no_anim">
        <div class="page-contacts--content content-wrap">
            <div class="page-title">
                <img class="title-element anim_items" src="/icon/contacts_g.svg" alt="Element">
                <img class="title-text" src="/icon/contacts.svg" alt="Contacts">
            </div>
            <div class="go-to-btn">
                <a class="mouse" href="#section_2" title="Go to Section Two"></a>
            </div>
        </div>
    </section>

    <!-- Section Two ---------------------------------->
    <section id="section_2" class="page-contacts--section-two">
        <div class="page-contacts--content content-wrap flex jb">
            <div class="page-contacts--text anim_items no_anim">
                <a class="mail-link" href="mailto:hi@synticate.team">Join us: hi@synticate.team</a>
                <a class="mail-link" href="tel:+74952603777">+7 495 260-37-77</a>
                <!-- Location -->
                <a id="location" class="page-contacts--address popap_open" href="#Popup_location" title="Show Location">
                    <p>
                        Office 44, Novodmitrovskaya str. 1/1,<br>
                        Moscow 127015
                    </p>
                    <svg class="i-location">
                        <use xlink:href="/icon/sprite.svg#location"/>
                    </svg>
                </a>
            </div>
            <div class="page-contacts--element anim_items no_anim">
                <img src="/icon/info.gif" alt="Info icon">
            </div>
        </div>
        <!-- Popup_location -->
        <div id="Popup_location" class="win-wrap popup">
            <div class="popup--map-content popup--content popup_content">
                <svg class="popap_close win-close i-close">
                    <use xlink:href="/icon/sprite.svg#close"/>
                </svg>
                <div class="popup--map">
                    <div style="position:relative;overflow:hidden;"><a href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a><a href="https://yandex.ru/maps/213/moscow/?from=api-maps&ll=37.585477%2C55.806670&mode=usermaps&origin=jsapi_2_1_74&um=constructor%3Ada388f5d58294e154bbee47de01320bc22b0f59e26295b1fdf2e10cebae418fa&utm_medium=mapframe&utm_source=maps&z=18" style="color:#eee;font-size:12px;position:absolute;top:14px;">Яндекс.Карты — поиск мест и адресов, городской транспорт</a><iframe src="https://yandex.ru/map-widget/v1/-/CCUQeCe7xD" width="100%" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe></div>
                </div>
                <div class="popup--title">Synticate Team</div>
                <div class="popup--text">
                    Office 44, Novodmitrovskaya str.1/1, 127015 Moscow, Russia
                </div>
            </div>
        </div>
        <div class="soc-btn">
            <!-- Soc links -->
            <div class="soc-btn--wrap anim_items">
                <a href="https://www.behance.net/synticateteam" target="_blank" title="Go to our page Behance">
                    <svg class="i-soc">
                        <use xlink:href="/icon/sprite.svg#behance"/>
                    </svg>
                </a>
                <a href="https://vimeo.com/synticate" target="_blank" title="Go to our page Vimeo">
                    <svg class="i-soc">
                        <use xlink:href="/icon/sprite.svg#vimeo"/>
                    </svg>
                </a>
                <a href="https://www.instagram.com/synticate.team/" target="_blank" title="Go to our page Instagram">
                    <svg class="i-soc">
                        <use xlink:href="/icon/sprite.svg#insta"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>
</main>
<!-- Footer -->
<footer>
    <div class="footer-content flex jb content-wrap">
        <!-- Footer contacts -->
        <div class="footer-logo anim_items anim_left">
            <img src="/icon/logo_footer.svg" alt="Logo Synticate">
        </div>
        <!-- Footer Soc link -->
        <div class="footer-soc anim_items anim_right flex jb">
            <a href="https://www.behance.net/synticateteam" title="Go to our page Behance">
                <svg class="i-soc">
                    <use xlink:href="/icon/sprite.svg#behance"/>
                </svg>
            </a>
            <a href="https://vimeo.com/synticate" title="Go to our page Vimeo">
                <svg class="i-soc">
                    <use xlink:href="/icon/sprite.svg#vimeo"/>
                </svg>
            </a>
            <a href="https://www.instagram.com/synticate.team/" title="Go to our page Instagram">
                <svg class="i-soc">
                    <use xlink:href="/icon/sprite.svg#insta"/>
                </svg>
            </a>
        </div>
    </div>
</footer>

<script src="/js/all.js"></script>

    $( document ).ready(function() {
        $('body').show();
    });

    $( document ).ready(function() {
        var bLazy = new Blazy()
    });
</script>
